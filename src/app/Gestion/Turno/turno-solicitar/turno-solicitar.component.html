<app-menu></app-menu>
<div class="md-form">
  <input  mdbInput type="text" id="buscar" class="form-control"
          [(ngModel)]="patronBusqueda"
          (ngModelChange)="buscarTurnos()"
          [disabled]="!obtenerTurnosTerminado || !obtenerJornadasTerminado">
  <label for="buscar" class="">BÃºsqueda</label>
</div>

<app-turno-listado  [listadoTurnos]="listadoTurnosParaSolicitar"
                    (verDetalleTurno)="onVerDetalle($event)"></app-turno-listado>





<button id="btnModalDetalle" type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalDetalle" hidden></button>
<div class="modal fade" id="modalDetalle" tabindex="-1" role="dialog" aria-labelledby="modalDetalleLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Solicitar turno</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="text-align: center;">
        <app-turno-detalle *ngIf="turnoElegido" [turnoMostrarDetalle]="turnoElegido" [sujetoDetalle]="'Profesional'"></app-turno-detalle>

        <button type="button" mdbBtn color="default" class="waves-light" data-dismiss="modal" (click)="pedirTurno()" mdbWavesEffect>Pedir turno</button>
        
      </div>
    </div>
  </div>
</div>
