<app-menu></app-menu>
<input type="text"  [(ngModel)]="patronBusqueda"
                    (ngModelChange)="buscarTurnos()"
                    [disabled]="!obtenerTurnosTerminado || !obtenerJornadasTerminado">

<table class="table table-hover">
    <thead>
        <tr>
            <th>idProfesional</th>
            <th>Dia y hora</th>
            <th>Especialidad</th>
            <th></th>
        </tr>   
    </thead>
    <tbody>
        <tr *ngFor="let turno of listadoTurnosParaSolicitar">
            <td>{{turno.idProfesional}}</td>
            <td>{{turno.inicio | date: 'dd/MM/yyyy hh:mm a'}}</td>
            <td>{{turno.especialidad}}</td>
        </tr>
    </tbody>
</table>
<app-turno-listado></app-turno-listado>
