<table class="table table-hover">
    <thead>
        <tr>
            <th>Profesional</th>
            <th>Dia y hora</th>
            <th>Especialidad</th>
            <th></th>
        </tr>   
    </thead>
    <tbody>
        <tr *ngFor="let turno of listadoTurnos | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
            <td>{{turno.nombreCompletoProfesional}}</td>
            <td>{{turno.inicio | date: 'dd/MM/yyyy hh:mm a'}}</td>
            <td>{{turno.especialidad}}</td>
            <td><button type="button" mdbBtn color="default" class="waves-light btn-sm" (click)="onDetalle(turno)" mdbWavesEffect>Ver detalle</button></td>
        </tr>
    </tbody>
</table>

<ngb-pagination *ngIf="listadoTurnos.length > 0" [collectionSize]="listadoTurnos.length" [(page)]="page" [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"></ngb-pagination>
