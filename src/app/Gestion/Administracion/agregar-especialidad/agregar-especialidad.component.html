<app-menu></app-menu>
<button type="button" mdbBtn color="deep-orange" (click)="OnCargarEspecialidad()" style="width: 100%;" class="waves-light" mdbWavesEffect>Cargar nueva especialidad</button>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Especialidad</th>
        </tr>   
    </thead>
    <tbody>
        <tr *ngFor="let especialidad of listadoEspecialidades | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
            <td>{{especialidad}}</td>
        </tr>
    </tbody>
</table>

<ngb-pagination
  [(page)]="page"
  [pageSize]="pageSize"
  [collectionSize]="listadoEspecialidades.length"></ngb-pagination>


<button id="btnModalCargar" type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalCargar" hidden></button>
<div class="modal fade" id="modalCargar" tabindex="-1" role="dialog" aria-labelledby="modalCargarLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cargar especialidad</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="text-align: center;">
        <input type="text" [(ngModel)]="especialidadParaCargar">
        <div class="form-text">
            <div *ngIf="especialidadParaCargar == ''" class="text-danger">Ingrese un valor</div>
            <div *ngIf="listadoEspecialidades.includes(especialidadParaCargar)" class="text-danger">Ya existe esta especialidad</div>
        </div>
        <button type="button" mdbBtn color="success" class="waves-light" data-dismiss="modal" (click)="CargarEspecialidad()" mdbWavesEffect
        [disabled]="listadoEspecialidades.includes(especialidadParaCargar) || especialidadParaCargar == ''">Cargar</button>
        
        <button id="btnDescartaModal" type="button" mdbBtn color="danger" class="waves-light" data-dismiss="modal" mdbWavesEffect hidden>DescartarModal</button>
      </div>
    </div>
  </div>
</div>
