<table class="table table-hover">
    <thead>
        <tr>
            <th>Vigente desde</th>
            <th></th>
        </tr>   
    </thead>
    <tbody>
        <tr *ngFor="let profesionalJornada of listadoMostrar">
            <td>{{profesionalJornada.inicio | date: 'dd/MM/yyyy' }}</td>
            <td><button class="btn btn-default btn-sm" (click)="onVerDetalles(profesionalJornada)">Ver detalles</button></td>
        </tr>
    </tbody>
</table>
