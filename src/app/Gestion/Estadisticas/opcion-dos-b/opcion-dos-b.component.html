<div class="container">
    <div class="row">
        <div class="col-12" style="text-align: center;">
            <button *ngIf="listo" type="button" mdbBtn color="dark-green" class="waves-light btn-lg" (click)="export()" mdbWavesEffect>Descargar Excel</button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-12" style="text-align: center;">
            <div *ngIf="listo">
                <fusioncharts 
                width="700"
                height="400"
                type="Column2d"
                [dataSource]="dataSource">
                </fusioncharts>
            </div>
        </div>
    </div>
    
</div>
