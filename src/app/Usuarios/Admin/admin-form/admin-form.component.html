<div>
    <form>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" [(ngModel)]="usuario.nombre">
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" [(ngModel)]="usuario.apellido">
        <label for="email">Email</label>
        <input type="email" name="email" [(ngModel)]="usuario.email">
        <div *ngIf="modo == 'insert'">
            <label for="password">Contrase√±a</label>
            <input type="password" name="password" [(ngModel)]="password">
        </div>
        <input class="btn btn-success" type="button" value="Registrarse">        
    </form>
</div>
